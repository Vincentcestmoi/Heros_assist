name: Build and Run Java with Shell

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ”§ Make scripts executable
      run: chmod +x compiler.sh lancer.sh

    - name: ğŸ› ï¸ Compile Java sources
      run: ./compiler.sh

    - name: ğŸš€ Run main program (no play)
      run: ./lancer.sh --test

    - name: ğŸ§ª Run automated test session
      run: timeout 10s ./lancer.sh --test2
