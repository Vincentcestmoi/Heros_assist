name: Build and Run Java with Shell

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸŒ³ Arborescence project
      run: tree

    - name: ğŸ”§ Make scripts executable
      run: chmod +x compiler.sh heros.sh

    - name: ğŸ› ï¸ Compile Java sources
      run: ./compiler.sh

    - name: ğŸš€ Run main program (no play)
      run: ./heros.sh --test

    - name: ğŸ§ª Test session basic flow
      run: timeout 10s ./heros.sh --test test2

    - name: ğŸ§ª Test session with load
      run: timeout 10s ./heros.sh --test test3

    - name: ğŸ§ª Test session clean save
      run: timeout 10s ./heros.sh --test test4
